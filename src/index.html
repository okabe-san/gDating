<!DOCTYPE html>
<html lang="en" ng-app="gDatingApp">
  <head>
    <meta charset="utf-8">
    <title>Untitled</title>
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <nav>
    <div class="nav-wrapper #212121 grey darken-4">
      <a href="#!" class="brand-logo">gDating</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="/#/login">Login</a></li>
        <span ng-controller="authController as authCtrl">
          <li><a ng-click="authCtrl.logout()">Logout</a></li>
        </span>
        <li><a href="#">Register</a></li>
      </ul>
    </div>
  </nav>
  <body ng-cloak>
    <!-- sample angular code -->
    <div ui-view></div>
    <!-- scripts -->
    <script type="text/javascript" src="//code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular-materialize/0.2.1/angular-materialize.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <!-- main component -->
    <script type="text/javascript" src="js/components/main/main.controller.js"></script>
    <script type="text/javascript" src="js/components/main/gDating.service.js"></script>
    <script type="text/javascript" src="js/components/member/member.controller.js"></script>
    <script type="text/javascript" src="js/components/auth/auth.controller.js"></script>
  </body>
</html>
